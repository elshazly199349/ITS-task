<div class="row">
    <div class="col-md-12">
        <form #f="ngForm" (ngSubmit)="saveStep(f.value)">
            
            <div class="alert alert-warning alert-dismissible fade show" *ngIf="errorMessage" role="alert">
                <p>{{errorMessage}}</p>
                <button type="button" (click)="closeErrorDiv()" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>

            <div class="row form-group">
                <label for="name" class="col-md-4">step name</label>
                <div class="col-md-6">
                    <input #name="ngModel" [(ngModel)]="step.name" name="name" type="text" id="name" class="form-control" required>
                    <div class="alert alert-danger" *ngIf=" name.touched && name.invalid">
                        name is required.
                    </div>
                </div>

            <button class="row col-md-2" [disabled]="!f.valid" class="btn btn-primary">Save</button>

            </div>

        </form>
    </div>
</div>
